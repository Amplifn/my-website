<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta user-scalable=no>
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
  </head>
  <body>

    <div class="container" id="points">
      <button id="pointButton"></button>
      <h1 id="pointCount">Points: 0</h1>
      <p></p>
    </div>

    <div class="container" id="increment">
      <button class="upgrade" id="incrementButton">Increment: 1</button>
      <h1 id="incrementCostText">Cost: 10</h1>
      <p></p>
    </div>

    <div class="container" id="autoClick">
      <button class="upgrade" id="autoClickerButton">Points per second: 0</button>
      <h1 id="autoClickerText">Cost: 30</h1>
      <p></p>
    </div>

    <div class="container" id="criticalClick">
      <button class="upgrade" id="criticalClickButton">Critical click chance: 1%</button>
      <h1 id="criticalClickCostText">Cost: 200</h1>
      <p></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
